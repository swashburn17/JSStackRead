<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, Map!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- calls for the arcgis api's CSS file and JS library. -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!-- Adding the modules, API key, and map constant needed for a full screen map app -->
  <script>
  
// adding in the modules required for the graphic layers

    require([
     "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",  
      "esri/layers/GraphicsLayer"
    ], function (esriConfig,Map, MapView, Graphic, GraphicsLayer) {

      esriConfig.apiKey = "AAPK1765fcbd73fc4425b0cd59bdc8917e2bmcTlBpvn58EXkohap6CpN2AW0fqzLT6uVWDm397RXqEqWOhZxic16ypSWD1WQhY_";
      const map = new Map({
        basemap: "arcgis-topographic" // Basemap layer
      });

      const view = new MapView({
          map: map,
          center: [151.209900, -33.865143], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
        });

        // adding the constructor for the graphics layer

        const graphicsLayer = new GraphicsLayer();  
        map.add(graphicsLayer); 

        // defining the geometry of the point

        const point = { //Create a point  
            type: "point",  
            longitude: 151.215256,    //long lat of Sydney Opera House
            latitude: -33.856159
        };

        // defining the marker style

        const simpleMarkerSymbol = {  
             type: "simple-marker",
             style: "diamond",  
             color: [5, 5, 139],  // Color of blues rock
             outline: {  
                color: [255, 255, 255], // White  
                width: 1
            }  
        };

        // defining popup properties

        const popupTemplate = {
            title: "{Name}",
            content: "{Description}"
        }
        const attributes = {
            Name: "Sydney Opera House",
            Description: "This is the location of the famous Sydney Opera House."
        }

        // creating the point

        const pointGraphic = new Graphic({  
        geometry: point,  
        symbol: simpleMarkerSymbol,  

        // adding the popup properties

        attributes: attributes,
        popupTemplate: popupTemplate

        });

        // adding the point to the graphics layer

        graphicsLayer.add(pointGraphic);

    });
  </script>

  <!-- css to make a full screen map -->
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

</head>
<body>

  <!-- the div to displays the map  -->
  <div id="viewDiv"></div>

</body>
</html>
